<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Success Predictions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Player Success Predictions</h1>
    <table>
        <tr>
            <th>Player</th>
            <th>Actual Category</th>
            <th>Predicted Category</th>
            <th>Actual Success Score</th>
            <th>Predicted Success Score</th>
        </tr>
        {% for player in players %}
        <tr>
            <td>{{ player.name }}</td>
            <td>{{ player.actual_category }}</td>
            <td>{{ player.predicted_category }}</td>
            <td>{{ player.actual_score }}</td>
            <td>{{ player.predicted_score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
